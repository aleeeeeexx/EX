<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Экзамен</title>
  </head>
  <body>
    <main>
    <form class="form-control" name="model" method="post" action="/create">
            
      <div class="form-group">
        <label for="name">Название</label>
        <input type="text" class="form-control" class="pole" id="name" name="name" placeholder="Введите имя" required />
    </div>
    <div class="form-group" style="margin-bottom: 20px;">
        <label for="description">Описание</label>
        <input type="text" class="form-control" class="pole" id="description" name="description" placeholder="Введите описание" />
    </div>
        <button type="submit" class="btn btn-success" >Добавить модель</button>
    </form>
  </main>
    <footer>
      Фукина Александра Дмитриевна 201-324
    </footer>

    <script>
  

      let name = document.getElementById('name')
      let description = document.getElementById('description');
  
  name.addEventListener("input", (e) => {
  
      if (name.validity.typeMismatch) {
          name.setCustomValidity("Неправельный тип данных!");
          name.classList.add('active'); //красный фон
          name.classList.remove('hover');
      }
      else {
          name.setCustomValidity("");
          name.classList.remove('active');
          name.classList.add('hover');
      }
  
      if (name.validity.valueMissing) {
          name.setCustomValidity("Заполните пустые поля!");
          name.classList.add('active'); //красный фон
          name.classList.remove('hover');
      }
      else {
          name.setCustomValidity("");
          name.classList.remove('active');
          name.classList.add('hover');
      }
  });
  
  
  description.addEventListener("input", (e) => {
  
      if (description.validity.typeMismatch) {
          description.setCustomValidity("Неправельный тип данных!");
          description.classList.add('active'); //красный фон
          description.classList.remove('hover');
      }
      else {
          description.setCustomValidity("");
          description.classList.remove('active');
          description.classList.add('hover');
      }
  
      if (description.validity.valueMissing) {
          description.setCustomValidity("Заполните пустые поля!");
          description.classList.add('active'); //красный фон
          description.classList.remove('hover');
      }
      else {
          description.setCustomValidity("");
          description.classList.remove('active');
          description.classList.add('hover');
      }
  });
  
  </script>
</body>
</html>



<script>

let form = document.forms[0]; 

  form.addEventListener("submit", (e) => { 
    e.preventDefault(); //preventDefault() - убирает стандартное поведение кнопки

    let formData = new FormData(); 
    formData.append("name", e.target.name.value);
    formData.append("description", e.target.description.value);
    fetch('/create', { 
      method: "POST",
      body: formData,
    })
      .then((r) => r.json()) 
      .then((json) => {
        console.table(json); 
      })
      .catch((error) => alert(`Ошибка\n${error}`));
  });
</script>
