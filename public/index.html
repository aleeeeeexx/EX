<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Создание модели</title>
  </head>
  <body>
    <main>
    <form class="form-control" name="model" method="post" action="/create">
            
        <div class="form-group">
            <label for="name">Название</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Введите имя" required />
        </div>
        <button type="submit" class="btn btn-success" >Добавить модель</button>
    </form>
  </main>
    <footer>
      Фукина Александра Дмитриевна 201-324
    </footer>
</body>
</html>

<script>
  let name = document.getElementById('name');

name.addEventListener("input", (e) => {
  

  if (name.validity.typeMismatch) {
      name.setCustomValidity("Неправельный тип данных!");
      name.classList.add('active');
  }
  else {
      name.setCustomValidity("");
      name.classList.remove('active');
  }

  if (name.validity.valueMissing) {
      name.setCustomValidity("Заполните пустые поля!");
      name.classList.add('active');
  }
  else {
      name.setCustomValidity("");
      name.classList.remove('active');
  }

});
</script>
